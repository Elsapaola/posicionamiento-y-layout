<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio 3</title>
        <style media="screen" type="text/css">
            html, body {
                margin: 0;
                padding: 0;
            }
            .main {
                margin: 20px;
            }
            .container {
                width: 56%;
            }
            .bandera {
                float: left;
                width: 32%;
                height: 120px;
                margin: 10px;
                border: 1px solid #7f7f7f;

            }
            .caja_color_rojo {
                width: 100%;
                height: 35px;
                background-color: red;
            }
            .caja_color_amarillo {
                width: 100%;
                height: 50px;
                background-color: yellow;
            }
            .caja_color_verde {
                width: 100%; 
                height: 40px;
                background-color: green;
            }
            .caja_color_blanco {
                width: 100%;
                height: 40px;
                background-color: white;
            }
            .caja_color_negro {
                width: 100%;
                height: 40px;
                background-color: black;
            }
            .caja_franja_roja {
                width: 5%;
                height: 120px;
                background-color: red;
                z-index: 1;
                top: 152px;
                position: absolute;
            }
            .caja_blanco_japon {
                width: 100%;
                height: 120px;
                padding-top: 32px;
            }
            .circulo {
                width: 50px;
                height: 50px;
                background-color: red;
                border-radius: 50px;
                margin-left: 98px;
            }
            .caja_color_roja_small {
                float: left;
                background-color: red;
                width: 22%;
                height: 55px;
            }
            .caja_color_roja_big {
                background-color: red;
                width: 74%;
                height: 55px;
                margin-left: 65px;
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body class="container">
        <div>
            <div class="bandera">
                <div class="caja_color_rojo">
                </div>
                <div class="caja_color_amarillo">
                </div>
                <div class="caja_color_rojo">
                </div>
            </div>

            <div class="bandera">
                <div>
                    <div class="caja_color_roja_small">      
                    </div>
                    <div class="caja_color_roja_big">    
                    </div>
                    <div class="caja_color_roja_small">   
                    </div>
                    <div class="caja_color_roja_big"> 
                    </div>
                </div>
            </div>



            <div class="bandera">
                <div class="caja_color_verde">
                </div>
                <div class="caja_color_blanco">
                </div>
                <div class="caja_color_negro">
                </div>
                <div class="caja_franja_roja">
                </div>
            </div>



            <div class="bandera">
                <div class="caja_blanco_japon">
                    <div class="circulo"></div>
                </div>
            </div>

        </div>
    </body>
</html>
