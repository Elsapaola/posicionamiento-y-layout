<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>Ejercicio 3</title>
        <style media="screen" type="text/css">
            html, body {
                margin: 0;
                padding: 0;
            }
            .main {
                margin: 20px;
            }
            .container {
                width: 90%;
            }
            .bandera-espana {
                height: 300px;
                width: 450px;
                border-style: solid;
                border-color: grey;
                float: left;
                margin: 5px;

            }

            .bandera-dinamarca {
                height: 300px;
                width: 450px;
                border-style: solid;
                border-color: grey;
                float: left;
                margin: 5px;
            }

            .bandera-japon {
                height: 300px;
                width: 450px;
                border-style: solid;
                border-color: grey;
                float: left;
                background-color: white;
                margin: 5px;
            }

            .bandera-emiratos{
                height: 300px;
                width: 450px;
                border-style: solid;
                border-color: grey;
                float: left;
                background-color: white;
                margin: 5px;
            }

            .caja_color_rojo {
                width: 100%;
                height: 93px;
                background-color: red;
            }
            .caja_color_amarillo {
                width: 100%;
                height: 114px;
                background-color: yellow;
            }
            .caja_color_verde {
                width: 100%; 
                height: 100px;
                background-color: green;
            }
            .caja_color_blanco {
                width: 100%;
                height: 100px;
                background-color: white;
            }
            .caja_color_negro {
                width: 100%;
                height: 100px;
                background-color: black;
            }
            .caja_franja_roja {
                width: 8%;
                height: 300px;
                background-color: red;
                z-index: 1;
                top: 324px;
                position: absolute;
            }
            .caja_blanco_japon {
                width: 100%;
                height: 120px;
                padding-top: 32px;
            }
            .circulo {
                width: 130px;
                height: 130px;
                background-color: red;
                border-radius: 82px;
                margin: 85px auto;
            }
            .caja_color_roja_small {
                float: left;
                background-color: red;
                width: 22%;
                height: 145px;
            }
            .caja_color_roja_big {
                background-color: red;
                width: 74%;
                height: 145px;
                margin-left: 117px;
                margin-bottom: 10px;
            }
        </style>
    </head>
    <body class="container">
        <div>
            <div class="bandera-espana">
                <div class="caja_color_rojo">
                </div>
                <div class="caja_color_amarillo">
                </div>
                <div class="caja_color_rojo">
                </div>
            </div>

            <div class="bandera-dinamarca">
                <div>
                    <div class="caja_color_roja_small">      
                    </div>
                    <div class="caja_color_roja_big">    
                    </div>
                    <div class="caja_color_roja_small">   
                    </div>
                    <div class="caja_color_roja_big"> 
                    </div>
                </div>
            </div>



            <div class="bandera-emiratos">
                <div class="caja_color_verde">
                </div>
                <div class="caja_color_blanco">
                </div>
                <div class="caja_color_negro">
                </div>
                <div class="caja_franja_roja">
                </div>
            </div>



            <div class="bandera-japon">
                <div class="circulo"></div>
            </div>

        </div>
    </body>
</html>
